{{ if .Params.tags }}
<div class="tags">
  {{- $tags := slice -}}
    {{- range .Params.tags -}}
  {{- $tags = $tags | append . -}}
  {{- end -}}
  {{- range sort (apply $tags "lower" ".") -}}
    <a class="tag-link" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
  {{- end -}}
</div>
{{end}}
